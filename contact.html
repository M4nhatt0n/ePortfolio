        <h1>Contact</h1>
        <img src="imgs/guyindark.jpg" alt="a person sitting in the dark in front of a computer." width="300">
        <p id="big">
            Thanks for stopping by, leave a message below and I will be in touch.
        </p>
        <div id = "container">
        <form>
            <label for="fname">FirstName:</label>
            <input type="text" id="fname" name="fname" value="">

            <label for="lname">LastName:</label>
            <input type="text" id="lname" name="lname" value="">

            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="">

            <br><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" cols="50">
            </textarea>
            
            <br><br>
            <button type="submit">Submit</button>
        </form>
