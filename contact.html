<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="stylesheets/portfolio_base.css">
        <link rel="stylesheet" href="stylesheets/contact_styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="HamburgScript.js" type="application/javascript" defer></script>
    </head>
    <body>
        <div class="navbar">
            <a class="navitem" href="index.html">Home</a>
            <a class="navitem" href="goals.html">My Goals</a>
            <a class="navitem" href="skills.html">My Skills</a>
            <a class="navitem" href="resume.html">Resume</a>
            <a class="navitem" href="contact.html">Contact Info</a>
        </div>
        <button class="hamburger">
            <!-- material icons https://material.io/resources/icons/ -->
            <i class="menuIcon material-icons">menu</i>
            <i class="closeIcon material-icons">close</i>
        </button>
        <h1 class="header">Contact</h1>
        <p>
            Thanks for stopping by, leave a message below and I will be in touch.
        </p>
        <div id ="container">
        <form>
            <label for="fname">FirstName:</label>
            <input type="text" id="fname" name="fname" value="">
            
            <br><br>

            <label for="lname">LastName:</label>
            <input type="text" id="lname" name="lname" value="">

            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="">

            <br><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" cols="30">
            </textarea>
            
            <br><br>
            <button type="submit">Submit</button>
        </form>
        </div>
    </body>
</html>
